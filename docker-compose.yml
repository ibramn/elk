services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.13.4
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=true
      - xpack.security.http.ssl.enabled=false
      - xpack.security.transport.ssl.enabled=false
      - bootstrap.memory_lock=true
      - ELASTIC_PASSWORD=MG0nM0*BmGzOXxFAi59
      - ES_JAVA_OPTS=-Xms1g -Xmx1g
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - "0.0.0.0:9200:9200"
    volumes:
      - esdata:/usr/share/elasticsearch/data
    networks:
      - elasticnet

  kibana:
    image: docker.elastic.co/kibana/kibana:8.13.4
    container_name: kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - ELASTICSEARCH_USERNAME=kibana_system
      - ELASTICSEARCH_PASSWORD=MG0nM0*BmGzOXxFAi59
      - xpack.encryptedSavedObjects.encryptionKey=12345678901234567890123456789012
      - xpack.security.encryptionKey=abcdefghijabcdefghijabcdefghijab
      - xpack.reporting.encryptionKey=zxcvbnmlkjhgfdsaqwertyuiopasdfgh
      - xpack.security.session.secureCookies=false
    ports:
      - "0.0.0.0:5601:5601"
    depends_on:
      - elasticsearch
    networks:
      - elasticnet

  apm-server:
    image: docker.elastic.co/apm/apm-server:8.13.4
    container_name: apm-server
    environment:
      - output.elasticsearch.hosts=["http://elasticsearch:9200"]
      - output.elasticsearch.username=elastic
      - output.elasticsearch.password=MG0nM0*BmGzOXxFAi59
      - apm-server.auth.secret_token=your_secret_token_here
      - apm-server.auth.anonymous.enabled=true
      - apm-server.auth.anonymous.allow_service=*
      - apm-server.auth.anonymous.allow_agent=*
      - apm-server.kibana.enabled=true
      - apm-server.kibana.host=kibana:5601
      - apm-server.kibana.username=kibana_system
      - apm-server.kibana.password=MG0nM0*BmGzOXxFAi59
    ports:
      - "0.0.0.0:8200:8200"
    depends_on:
      - elasticsearch
      - kibana
    networks:
      - elasticnet

volumes:
  esdata:

networks:
  elasticnet:
    external: true